      entities:
        - JobCreated
      abis:
        - name: ChainAIV2
          file: ./abis/ChainAIV2.json
      eventHandlers:
        - event: JobCreated(uint256,uint8,bytes,string,uint8,string,uint8,uint8,uint256)
          handler: handleJobCreated
      file: ./src/mapping.ts
