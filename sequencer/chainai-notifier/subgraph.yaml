    network: rinkeby
    source:
      address: "0x48864A4eD5e5410D4f1944b8FD7452827da05AAE"
      abi: ChainAIV2
      startBlock: 10505997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
